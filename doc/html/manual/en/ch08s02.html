<a name="func-is-leap-year"></a><div class="titlepage"><div><h2 class="title" style="clear: all">
<a name="func-is-leap-year"></a><span class="title">is_leap_year ()</span>
</h2></div></div>
<pre class="synopsis">
boolean is_leap_year ($year);
      </pre>
<p>
        This function determines if $year is a leap year and returns
        'true' if this is the case. A leap year has 366 day instead
        of 365.
      </p>
