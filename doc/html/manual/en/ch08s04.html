<a name="func-day-of-week"></a><div class="titlepage"><div><h2 class="title" style="clear: all">
<a name="func-day-of-week"></a><span class="title">day_of_week ()</span>
</h2></div></div>
<pre class="synopsis">
int day_of_week ($year, $month, $day);
      </pre>
<p>
        This function returns the day of the week of the specified
        date.
        The returned values range from 0 (Monday) to 6 (Sunday).
      </p>
