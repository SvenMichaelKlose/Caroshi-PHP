<a name="func-dbsession-read-id"></a><div class="titlepage"><div><h2 class="title" style="clear: all">
<a name="func-dbsession-read-id"></a><span class="title">read_id  ()</span>
</h2></div></div>
<pre class="synopsis">
int read_id ($session_key);
      </pre>
<p>
        Returns the ID of the session identified by $session_key or 0.
        This function *MUST* be called to initialize an existing
        session.
      </p>
